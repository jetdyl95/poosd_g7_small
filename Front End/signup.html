<html>
<head>
	<title>iContact</title>
	<script type="text/javascript" src="js/registerTest.js"></script>
	<script type="text/javascript" src="js/cookie.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Register Page</h1>

<div id="registerDiv">
	<input type="text" id="firstName" placeholder="First Name" oninput="check();" required>
	<input type="text" id="lastName" placeholder="Last Name" oninput="check();" required>
	<input type="text" id="registerName" placeholder="Username" oninput="check();" required>
	<input type="password" id="registerPassword" placeholder="Password" oninput="check();" required>
	<input type="password" id="confirmPassword" placeholder="Confirm Password" oninput="check();" required>
	<span id="noMatch"></span>
	<button type="button" id="RegisterButton" class="buttons" onclick="register();" disabled> Sign Up</button>
	<span id="registerResult"></span>
</div>

</body>

<script language='javascript' type='text/javascript'>
    function check()
    {
	if(document.getElementById('firstName').value != "" && document.getElementById('lastName').value != "" && document.getElementById('registerName').value != "")
	{
		
        	if (document.getElementById('confirmPassword').value != document.getElementById('registerPassword').value)
		{
        	    document.getElementById('noMatch').value="Passwords must match";
        	}
		else
		{
			document.getElementById("RegisterButton").disabled = false;
		}
	}

    }
</script>

</html>
